galaxy_info:
  author: Tobias Richter
  description: Flushes AEM dispatcher caches based on CONGA configuration
  company: pro!vision
  issue_tracker_url: https://wcm-io.atlassian.net
  license: Apache
  min_ansible_version: 2.0

  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  - name: Debian
    versions:
    - jessie
    - stretch
  - name: EL
    versions:
    - 7

  galaxy_tags:
    - aem
    - cms
    - web
    - wcmio

dependencies:
  - conga-facts
  - { role: aem-dispatcher-flush,
      aem_dispatcher_flush_targets: "{{ conga_config |  json_query(conga_aem_dispatcher_target_query)}}"
    }
